server.port=8888
spring.application.name=mssc-brewery-config
spring.cloud.config.server.git.uri=https://github.com/YeganehNobakht/mssc-brewery-config-repo
spring.cloud.config.server.git.default-label=master
spring.cloud.config.server.git.clone-on-start=true
#we are telling the spring cloud config to look in a folder of the application named for configuration for that application
spring.cloud.config.server.git.search-paths={application}

logging.level.org.springframework.cloud=debug
logging.level.org.springframework.web=debug
